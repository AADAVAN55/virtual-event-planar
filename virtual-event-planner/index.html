<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Planner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(bgimg.jpeg);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            font-size: 32px;
            align-self: start;
            background-color: #00eaff;
            background: rgba(17, 205, 238, 0.599);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgb(22, 90, 96);
        }

        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            text-shadow: 0px 0px 15px rgb(14, 104, 104);
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }


        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-buttons button {
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(0, 234, 255, 0.5);
        }

        .nav-buttons button:hover {
            box-shadow: 0px 0px 20px #00eaff;
            transform: scale(1.1);
        }


        .auth-buttons {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .auth-buttons button {
            font-size: 18px;
        }

        /* Widen the Create Event button */
        .create-button {
            width: 300px; /* Making the button wider */
        }

        /* Layout adjustments for the other buttons below the Create Event button */
        .other-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        Virtual Event Planner
    </header>

    <section class="hero">
        <h1>Plan & Manage Events with Ease!</h1>
        <p>Your all-in-one platform for virtual event management.</p>

        <div class="nav-buttons other-buttons">
            <button class="create-button" onclick="window.location.href='event-creation.html'">üìÖ Create an Event</button>
        </div>
        <div class="nav-buttons other-buttons">
            <button onclick="window.location.href='user-panel.html'">üë§ User Panel</button>
        <button onclick="window.location.href='public-event.html'">üåç Public Events</button>
        </div>
    </section>

    <div class="auth-buttons">
        <button onclick="window.location.href='signup.html'">üìù Sign Up</button>
        <button onclick="window.location.href='login.html'">üîë Login</button>
    </div>

    

</body>

</html>
