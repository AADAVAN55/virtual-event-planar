<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css">
    <button class="back-home" onclick="goHome()">🏠 Back to Home</button>

    
</head>
<body>
    <h1>Create an Event</h1>
    <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required>
        <input type="date" id="event-date" placeholder="Event Date" required>
        <input type="time" id="event-time"  placeholder="Event Time" required>
        <textarea id="event-description" placeholder="Event Description" required></textarea>
        <button type="submit">Create Event</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
