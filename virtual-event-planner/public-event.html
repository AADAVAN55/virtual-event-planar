<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: #1e293b;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        .event-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            margin: 30px auto;
            max-width: 900px;
            text-align: left;
        }

        .event-container h2 {
            font-size: 28px;
            color: #00eaff;
        }

        .event-container p {
            font-size: 20px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #00eaff, #007c91);
            color: white;
            border: none;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #007c91, #00eaff);
            box-shadow: 0px 0px 15px #00eaff;
        }


        .back-home:hover {
            background-color: #007c91;
        }
    </style>
</head>
<body>

    <button class="back-home" onclick="goHome()">üè† Back to Home</button>

    <div class="event-details event-container">
        <h1>Event Details</h1>
        <div id="event-details"></div>

        <button onclick="joinEvent()">Join Event</button>
    </div>
    
    <script src="script.js"></script>

    
</body>
</html>
