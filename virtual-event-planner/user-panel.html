<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        li{
            font-size: large;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            padding: 0 20px;
        }


        header {
            background: linear-gradient(135deg, #0891b2, #065f73);
            color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            color: #ffffff;
            margin: 0 30px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00eaff;
            text-shadow: 0px 0px 12px #00eaff;
        }

        
        section {
            margin: 60px auto;
            padding: 50px;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
        }

        form {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 650px;
            margin: 40px auto;
            padding: 35px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        input, textarea, button {
            margin: 18px 0;
            padding: 18px;
            border: 2px solid #00eaff;
            border-radius: 12px;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }

        input:focus, textarea:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0px 0px 15px #00eaff;
        }

        textarea {
            resize: none;
            height: 160px;
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, #00eaff, #007c91);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            padding: 18px;
            border-radius: 14px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #007c91, #00eaff);
            box-shadow: 0px 0px 20px #00eaff;
        }

        /* Event List */
        #event-list, #user-events, #event-details {
            margin-top: 40px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.2);
            margin: 25px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .event-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>User Panel</header>
    <button class="back-home" onclick="goHome()">üè† Back to Home</button>


    <section>
        <div class="profile">
            <img src="x.jpeg" alt="User Profile">
            <h2>Vivek</h2>
            <p>Email: vivek@comedian.com</p>
        </div>

        
        <div class="event-section">
            <h3>Upcoming Events</h3>
            <ul class="event-list">
                <li class="event-card">üéâ Product Launch - March 10, 2025</li>
                <li class="event-card">üé§ Online Webinar - April 5, 2025</li>
            </ul>
            <button class="btn btn-primary" onclick="window.location.href='event-creation.html';">
                Create New Event
            </button>
        </div>

        <div class="event-section">
            <h3>Past Events</h3>
            <ul class="event-list">
                <li class="event-card">üé≠ Virtual Concert - January 15, 2025</li>
                <li class="event-card">üèÜ Award Ceremony - February 20, 2025</li>
            </ul>
            <button class="btn btn-secondary">View Reports</button>
        </div>
    </section>
    <script src="script.js"></script>


</body>
</html>
